<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
  </head>
  <body>

    <!-- login inputs -->
    <div class="container">

      <div class="">
        <h2>We are <b>XYZ.inc</b></h2>
        <p>Welcome back, please login to your account.</p>

        <form class="loginid" action="index.html" method="post">
          <input  class="form-control" type="email" id="emailinput" name="Email" value="" placeholder="Email Address">
          <input class="form-control" type="password" name="" value="" placeholder="Password">
          <input class="btn btn-primary form-control" type="submit" name="" value="Login">
          <div class="checkbox1">
            <input class="" type="checkbox" id="" name="" value="" >
            <label for="rem">Remember me</label>
          </div>
          <a class="float_right" href="#">Forget password?</a>

        </form>

      </div>

      <hr class="line">

      <div class="">
        <!-- other login option buttons -->
        <button class="btn btn-primary btn-social btn-facebook form-control" type="button" name="button"><i class="fab fa-facebook-f fcon"></i>  LOGIN WITH FACEBOOK</button>
        <button class="btn btn-primary btn-social btn-twitter form-control" type="button" name="button"><i class="fab fa-twitter fcon"></i>  LOGIN WITH TWITTER</button>
        <button class="btn btn-primary btn-social btn-google form-control" type="button" name="button"><i class="fab fa-google fcon"></i>  LOGIN WITH GOOGLE</button>
      </div>



      <hr>
      <p class="rh">Don't have account. <a href="#">Register here</a></p>


    </div>


  </body>
</html>
